<!DOCTYPE html>
<html>
<head>
	<title> Register | Tractus </title>

	<link rel="stylesheet" type="text/css" href="assets/bootstrap.css">
	<script type="text/javascript" src="assets/jquery.js"></script>
	<script type="text/javascript" src="assets/register.js"></script>
</head>

<body>
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<h3>Register with TractUs</h3>
			<form id="tractus-reg">
				<!-- name phone email location type reg-at -->
				<div class="form-group">
					<label>Name</label>
					<input type="text" name="userName" class="form-control" id="userName">
				</div>

				<div class="form-group">
					<label>Phone</label>
					<input type="text" name="userPhone" class="form-control" id="userPhone">
				</div>

				<div class="form-group">
					<label>Email</label>
					<input type="text" name="userEmail" class="form-control" id="userEmail">
				</div>

				<div class="form-group">
					<label>Location</label>
					<input type="text" name="userLocation" class="form-control" id="userLocation">
				</div>

				<div class="form-group">
					<label>Occupation</label>
					<select id="userOcc" name="userOcc">
						<option value="0">Farmer</option>
						<option value="1">Tractor Owner</option>
					</select>
				</div>

				<center><button type="submit" class="btn btn-success" id="regBtn">Submit</button></center>
				
			</form>
			
		</div>
		
	</div>

</body>
</html>
